<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>
        Game
    </title>
    <link href="css/style.css" rel="stylesheet" />
</head>

<body>
    <div id="main">
        <div class="game-over-menu">
            <button class="menu-button">
            </button>
        </div>
        <button id="mute">
        </button>
        <button id="unmute">
        </button>
        <div class="game">
            <div>
                <div class="lives">
                    <div class="lives1">
                    </div>
                    <div class="lives3">
                    </div>
                </div>
                <div class="score">
                    <div class="scoreImg">
                    </div>
                    <div class="scoreCount">
                    </div>
                </div>
            </div>
            <!-- Canvas should have width and height inline or in external css -->
            <canvas height="600px" id="canvas" width="566px">
                Sorry canvas is not supported
            </canvas>
        </div>
        <div id="menu">
            <img alt="img-menu-girl" class="img-menu-girl" src="assets/images/backgrounds/img-menu-girl.gif">
            <!-- <div class="game-over-menu">
                        <button class="menu-button">
                            Menu
                        </button>
                    </div> -->
            <button id="start">
            </button>
            <br/>
            <button id="buttonDisc">
            </button>
            <div id="controls-description">
            </div>
            </img>
        </div>
    </div>
    <!-- Add all of our frameworks -->
    <script src="lib/soundmanager2.js">
    </script>
    <script src="lib/jquery-1.12.0.min.js">
    </script>
    <script data-main="scripts/main" src="lib/require.js">
    </script>
</body>

</html>
