<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>
            Game
        </title>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
            <link href="css/style.css" rel="stylesheet"/>
        </link>
    </head>
    <body>
        <div class="day" id="main">
            <div class="game-over-menu">
                <button class="menu-button">
                </button>
            </div>
            <button id="mute">
            </button>
            <button id="unmute">
            </button>
            <div class="game">
                <div>
                    <div class="lives">
                        <div class="livesImg">
                        </div>
                        <div class="livesCount">
                        </div>
                    </div>
                    <div class="score">
                        <div class="scoreImg">
                        </div>
                        <div class="scoreCount">
                        </div>
                    </div>
                </div>
                <canvas class="canvasDay" height="575px" id="canvas" width="566px">
                    Sorry canvas is not supported
                </canvas>
            </div>
            <div id="menu">
                <img alt="img-menu-girl" class="img-menu-girl" src="assets/images/backgrounds/img-menu-girl.gif">
                    <button id="start">
                    </button>
                    <br/>
                    <button id="buttonDisc">
                    </button>
                    <div id="controls-description">
                    </div>
                    <br/>
                    <button id="buttonAuthors">
                    </button>
                    <div id="authors-description">
                    </div>
                </img>
            </div>
        </div>
        <script src="lib/soundmanager2.js">
        </script>
        <script src="lib/jquery-1.12.0.min.js">
        </script>
        <script data-main="scripts/main" src="lib/require.js">
        </script>
    </body>
</html>
